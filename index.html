<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew's Shooty Game</title>
    <script type="text/javascript" src="libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="libs/physi.js"></script>
    <script type="text/javascript" src="libs/keyboard.js"></script>
    <script type="text/javascript" src="libs/PointerLockControls.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/cannon.js"></script>
    <script type="text/javascript" src="js/targets.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/update.js"></script>

    <style type="text/css">
        body {
            font-family: Arial;
        }

        .hud {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px 15px 0 0;
        }

        .hud .hud-block {
            display: inline-block;
            width: 120px;
            height: 70px;
            margin: 5px 2px 5px 2px;
        }

        .hud-block div {
            width: 120px;
            text-align: center;
            position: relative;
            margin: auto;
        }

        .hud-block .content {
            margin-top: 10px;
            font-size: 2em;
        }
    </style>
</head>
<body onload="init()" style="margin: 0;">
<div class="hud">
    <div class="hud-block">
        <div class="header">
            Time
        </div>
        <div class="content" id="time">
            joj
        </div>
    </div>
    <div class="hud-block">
        <div class="header">
            Targets Left
        </div>
        <div class="content" id="targets">
            joj
        </div>
    </div>
    <div class="hud-block">
        <div class="header">
            Blue Ammo
        </div>
        <div class="content" id="blue-ammo">

        </div>
    </div>
    <div class="hud-block">
        <div class="header">
            Orange Ammo
        </div>
        <div class="content" id="orange-ammo">

        </div>
    </div>
</div>
</body>
</html>
